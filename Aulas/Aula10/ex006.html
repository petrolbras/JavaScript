<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>

        div#area {
            background: rgb(103, 216, 103);
            color: white;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            font: normal 26pt Arial;
            margin: auto;
        }

    </style>
</head>
<body>
    <div id="area" onclick="clicar()">
        <p>Interaja</p>
    </div>

    <script>
       function clicar() {
            var area = document.getElementById('area')
            area.innerText = 'Clicou!' 
        }
    </script>
</body>
</html>
