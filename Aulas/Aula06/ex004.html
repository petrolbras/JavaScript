<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            font: normal 20pt Arial;
            background-color: rgb(143, 143, 223);
            color: white;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.writeln(`Olá, ${nome}! Seu nome tem ${nome.length} letras!<br>`)
        document.writeln(`Seu nome em letras maiúsculas é ${nome.toUpperCase()}` + " !" + `<br>`)
        document.writeln(`Seu nome em letras minúsculas é ${nome.toLowerCase()}` + " !")
    </script>
</body>
</html>
