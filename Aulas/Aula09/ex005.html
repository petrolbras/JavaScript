<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background: rgb(78, 142, 158);
            color: white;
            font: normal 16px arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com <strong>DOM</strong></h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="ola">Clique em mim</div>
    <script>
       var p1 = document.querySelector('div#ola')
        p1.style.background = 'blue'
        p1.style.border = '1px solid black'
    </script>
</body>
</html>
